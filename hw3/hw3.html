<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="D3 homework">
<title>D3 Homework</title>
<style>
#chart rect{
  fill: #4aaeea;
}

#chart text{
  fill: white;
  font: 10px sans-serif;
  text-anchor: end; 
}

.axis text{
  font: 10px sans-serif;
}

.axis path, .axis line{
  fill: none;
  stroke : #fff;
  shape-rendering: crispEdges;
}

body{
  background: #1a1a1a;
  color : #eaeaea;
  padding : 10px;
}
</style>
</head>
<body>
<div id="chart"></div> 
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>

const height = 300;
const width = 600;
const padding = 0.2;
const margin = { top: 20,
                 right: 20,
                 bottom: 30,
                 left: 40,
               };

  var tooltip = d3.select('body').append('div')
   .style('position', 'absolute')
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("color", "black")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")
    /*
   .style('position', 'absolute')
   .style('padding', '0 10px')
   .style('background', 'white')
   .style('opacity', 0);
   */

  var graph = d3.select('#chart')
    .append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height +  margin.top + margin.bottom)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');
  console.log("first post");

  d3.json("hw3data.json")
    .then((data) => {
      for(line of data) {
        console.log("==>", line["students"]);
      }

    const xS = d3.scaleBand()
      .domain(data.map(data => data.term))
      .range([0, width])
      .padding(padding)

    const max_domain =  d3.max(data.map(data => data.students))
    const yS = d3.scaleLinear()
      .domain([0, max_domain ])
      .range([0, height]);

    const verticalGuide = d3.scaleLinear()
     .domain([0, max_domain ])
     .range([height, 0]);

    const my_colours = d3.scaleLinear()
     .domain([0, data.length ])
     .range([d3.interpolateSinebow(0.5), d3.interpolateSinebow(.9)])

    graph.selectAll('rect')
      .data(data)
      .join('rect')
      .style('fill', (d,i) => { return my_colours(i) })
      .attr('id', (d) => {return d.term.toLowerCase().replace(' ','_')})
      .attr('width', xS.bandwidth)
      .attr('height', (d) => { return yS(d.students); })
      .attr('x', (d) => { return xS(d.term); })
      .attr('y', (d) => { return height - yS(d.students); })
      .on('mouseover', function(event, d) {
        const[x, y] = d3.pointer(event)
        tooltip.transition()
          .style('opacity', .8);
        tooltip.html(d.students)
          .style('left', (x + 75) + 'px')
          .style('top', (y + 30) + 'px');
        d3.select(this)
          .style('opacity', .4)
      })
    .on('mouseout', function(event, d) {
      d3.select(this)
        .style('opacity', 1);
      tooltip.transition()
        .style('opacity', 0);
    });

    graph.append('text')
    .attr('x', -(height / 2) - margin.bottom + 50 )
    .attr('y', -30    )
    .attr('transform', 'rotate(-90)')
    .attr('text-anchor', 'middle')
    .text("Number of " + Object.keys(data[0])[1])
    .style('font-size', 13)

    graph.append('text')
    .attr('x', width / 2 + margin.left - 15 )
    .attr('y', height + margin.bottom)
    .attr('text-anchor', 'middle')
    .text(Object.keys(data[0])[0])
    .style('font-size', 13)

    graph.append('g')
      .call(d3.axisLeft(yS)
      .scale(verticalGuide))

    graph.append('g')
      .call(d3.axisBottom(xS))
      .attr('transform', 'translate(0,' + height + ')')

    });
    console.log("done")

</script>
